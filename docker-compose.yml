services:
  api:
    build: .
    ports:
      - "3000:3000"
    container_name: mg_api
    image: mg_api:${IMAGE_TAG}
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    networks:
      - mg_network

  db:
    image: postgres
    container_name: mg_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mg_network

  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    name: mg_db_data

networks:
  mg_network:
    name: mg_network
    driver: bridge
